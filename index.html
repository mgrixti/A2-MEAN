<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMP 4513 - Assignment 2 MEAN Stack</title>

    <link rel="stylesheet" href="angular-material/angular-material.css">
    <link rel="stylesheet" href="angular-material-data-table/dist/md-data-table.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">

    <script src="angular/angular.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script src="angular-messages/angular-messages.js"></script>
    <script src="angular-material/angular-material.js"></script>
    <script src="angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-cookies/angular-cookies.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>

<body ng-app="myapp" ng-cloak ng-controller="toolbarController">
    
    <script type="text/javascript" src="js/login.js"></script>    
    <script type="text/javascript" src="js/fabspeeddial.js"></script>
    <script type="text/javascript" src="js/main.js"></script>  
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" src="js/books.js"></script>
    <script type="text/javascript" src="js/about.js"></script>

    <div layout="column" ng-controller="menuCtrl as menu" ng-cloak>
        <div ng-hide="fabHide">
            <md-fab-speed-dial ng-hide="menu.hidden" md-direction="down" md-open="menu.isOpen"
                               class="md-scale md-fab-top-left" ng-class="{ 'md-hover-full': menu.hover }"
                               ng-mouseenter="menu.isOpen=true" ng-mouseleave="menu.isOpen=false"
                               id = "fabSpeedDialMenu">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab">
                        <md-icon md-svg-icon="menu" aria-label="Menu"></md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                    <div ng-repeat="item in menu.items">
                        <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini"
                                   href="{{item.link}}">
                            <md-tooltip md-direction="{{item.direction}}" md-visible="tooltipVisible"
                                        md-autohide="false">
                                {{item.name}}
                            </md-tooltip>
                            <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
                        </md-button>
                    </div>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
        <md-content layout = "column">
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <h2>
                        <span id = "toolbarTitle">{{ titleBar }}</span>
                    </h2>
                    <span flex></span>
                    <a ng-hide="logoutHide" href="/logout">Logout</a>
                    <md-button ng-hide="logoutIconHide" class="md-icon-button" aria-label="Logout" href="/logout">
                        <md-icon md-svg-icon="logout"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </md-content>
    </div>
    
    <div layout="column" ng-view></div>

</body>
</html>
